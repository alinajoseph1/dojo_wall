<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" style="background-color: #fffff">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="static/imgs/flower.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block"
          />
          Coding Dojo Wall
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"> Create account </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"> Login </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#">
              <img
                src="static/imgs/f.png"
                alt="facebook f logo"
                width="30"
                height="30"
              />
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img
                src="static/imgs/insta.png"
                alt="instagram camera logo"
                width="30"
                height="30"
              />
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img
                src="static/imgs/twitterbird.png"
                alt="twitter bird logo "
                width="30"
                height="30"
              />
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img
                src="static/imgs/linkedinL.png"
                alt="linkedin bird logo "
                width="30"
                height="30"
              />
            </a>
          </li>
        </ul>
        <p class="text-center text-muted">Media Â© 2023 </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
